<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../static/css/addroom.css">
  </head>
  <body>
    <div class="holder">
        <div class="sidebar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HCMUT_official_logo.png" />
                <p>Database</p>
            </div>
            <a class="active" href="/"> <i class="fa fa-house"></i> DASHBOARD</a>
            <a href="/roomtype"> <i class="fa-solid fa-folder"></i> ROOM TYPE</a>
          </div> 
          
        <div class="main">
            <div class="header">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Branch
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Branch 1</a>
                      <a class="dropdown-item" href="#">Branch 2</a>
                      <a class="dropdown-item" href="#">Branch 3</a>
                    </div>
                </div>
                <div class="icon">
                    <a href="/"><i class="fa-solid fa-phone"></i></a>
                    <a href="/"><i class="fa-solid fa-message"></i></a>
                    <a href="/"><i class="fa-solid fa-bell"></i></a>
                    <a href="/"><i class="fa-solid fa-circle-user user"></i></a>
                </div>
            </div>
            <div style="margin-left:-8em;">
                <div class="title">
                    <h5>Add Room</h5>
                    <form class="create" action="POST">
                        <button style="background-color:#575757;">Create</button>
                        <button style="border-color:#acacac; color:black;">Cancel</button>
                    </form>
                </div>
                <div style="display:flex;">
                    <div class="info-holder">
                        <h5><i class="fa-solid fa-circle-info"></i> General information</h5>
                        <div style="display:flex; margin-bottom:1em;">
                            <div><p><b>Room Type ID</b></p><input type="text" placeholder="123456789" class="ans1"></div>
                            <div style="margin-left:4em;"><p><b>Room Type Name</b></p><input type="text" placeholder="123456789" class="ans2"></div>
                        </div>
                        <div style="display:flex; margin-bottom:1em;">
                            <div><p><b>Bed Information</b></p><input type="text" placeholder="4 beds" class="ans1"></div>
                            <div style="margin-left:4em;"><p><b>Supplies</b></p><input type="text" placeholder="123456789" class="ans2"></div>
                        </div>
                        <div style="display:flex; margin-bottom:1em;">
                            <div><p><b>Area</b></p><input type="text" placeholder="1000m2" class="ans1"></div>
                            <div style="margin-left:4em;"><p><b>Capacity</b></p><input type="text" placeholder="123456789" class="ans2"></div>
                        </div>
                        <div><p><b>Description</b></p><input type="text" placeholder="Great" class="ans"></div>
                        <div class="related">
                            <h5><i class="fa-solid fa-circle-info"></i> Related information</h5>
                            <p><b>Upload the room's picture here</b></p>
                            <input type="file" accept="image/*" onchange="loadFile(event)">
                            <img id="output"/>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
            
    <script src="../../static/js/upload.js"></script>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

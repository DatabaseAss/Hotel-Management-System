<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../static/css/roomtype.css">
</head>

<body>
    <div class="holder">
        <div class="sidebar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HCMUT_official_logo.png" />
                <p>Database</p>
            </div>
            <a href="/"> <i class="fa fa-house"></i> DASHBOARD</a>
            <a class="active" href="/roomtype"> <i class="fa-solid fa-folder"></i> ROOM TYPE</a>
        </div>

        <div class="main">
            <div class="header">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Branch
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Branch 1</a>
                        <a class="dropdown-item" href="#">Branch 2</a>
                        <a class="dropdown-item" href="#">Branch 3</a>
                    </div>
                </div>
                <div class="icon">
                    <a href="/"><i class="fa-solid fa-phone"></i></a>
                    <a href="/"><i class="fa-solid fa-message"></i></a>
                    <a href="/"><i class="fa-solid fa-bell"></i></a>
                    <a href="/"><i class="fa-solid fa-circle-user user"></i></a>
                </div>
            </div>
            <div class="slider">
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="https://dyf.vn/wp-content/uploads/2021/01/tai-sao-thiet-ke-phong-ngu-khach-san-quan-trong-nhat.jpg"
                            style="width:100%">
                        <h1>Sumptuous and Enormous</h1>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="https://hoanghaihotel.vn/Data/images/tintuc/10032021170917-gioi-thieu-ve-khach-san-hoang-hai.jpg"
                            style="width:100%">
                        <h1>Cozy and personal</h1>

                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="https://www.hoteljob.vn/files/Anh-HTJ-Hong/tieu-chi-can-co-trong-thiet-ke-phong-khach-san-1.jpg"
                            style="width:100%">
                        <h1>Spacious and beautiful</h1>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <!-- The dots/circles -->
                <div style="text-align:center; margin-top:0em;">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
            <div class="list">
                <div class="add" style="margin-left:-1em; display: flex;">
                    <form method='GET' class="searchbar" action="" name="searchbar">
                        <input type="text" placeholder="Search.." name="search" style="width:30em;">
                        <button type="submit" style="width:3em;"><i class="fa fa-search"></i></button>
                    </form>
                    <a href="/addroom"><button class="btn">Add new room</button></a>
                </div>
                {% for type in room_types%}
                <a href="/room" style="text-decoration: none;">
                    <div class="item">
                        <div class="image">
                            <img src="https://www.hoteljob.vn/files/Anh-HTJ-Hong/tieu-chi-can-co-trong-thiet-ke-phong-khach-san-1.jpg"
                                style="width:100%; height:100%;">
                        </div>
                        <div class="info">
                            <p>Type {{type.typeid}}</p>
                            <h4><b>{{type.typename}}</b></h4>
                            <p>Description: <b>{{type.descriptions}}</b></p>
                            <h3><b>$99</b></h3>
                        </div>
                    </div>
                </a>
                {%endfor%}
            </div>
        </div>
    </div>
    <script src="../../static/js/slide.js"></script>
    <script src="../../static/js/popup.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>`
</body>

</html>
